      h1 {
        font-size: 2em;

      }

      p {

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

        max-width: 1200px;
        margin: 0 auto;
      }

      .gallery-item {
        background-color: #333;
        border-radius: 10px;
        padding: 10px;
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 0 10px yellow;
      }

      .gallery-item:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px yellow, 0 0 40px yellow;
      }

      .gallery-item img {
        width: 100%;
        border-radius: 8px;
      }

      h3 {
        margin: 10px 0 5px;
        color: yellow;
      }

      button {
        background-color: yellow;
        color: black;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: gold;
      }
    </style>
