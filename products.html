<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Products</title>
    <style>
      body {
        background-color: #0d0d0d;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        overflow-x: hidden;
        position: relative;
      }

      /* Yellow snowflakes */
      .snowflake {
        position: fixed;
        top: -10px;
        color: #ffcc00; /* yellow */
        user-select: none;
        pointer-events: none;
        font-size: 1em;
        opacity: 0.9;
        animation-name: fall, sway;
        animation-timing-function: linear, ease-in-out;
        animation-iteration-count: infinite, infinite;
        animation-direction: normal, alternate;
        z-index: 1; /* behind content */
      }

      @keyframes fall {
        0% {
          transform: translateY(0);
          opacity: 0.9;
        }
        100% {
          transform: translateY(100vh);
          opacity: 0.3;
        }
      }

      @keyframes sway {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(20px);
        }
      }

      h1 {
        color: #ffcc00;
        padding: 20px;
        text-shadow: 2px 2px 5px black;
        position: relative;
        z-index: 2;
      }

      p {
        margin: 10px 0;
        position: relative;
        z-index: 2;
      }

      .scroll-container {
        height: 500px;
        overflow: hidden;
        position: relative;
        margin: 20px auto;
        width: 100%;
        z-index: 2;
      }

      .scroll-content {
        display: flex;
        flex-direction: column;
        animation: scroll-vertical 15s linear infinite;
      }

      @keyframes scroll-vertical {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-100%);
        }
      }

      .product {
        background: #1a1a1a;
        margin: 10px auto;
        padding: 20px;
        width: 300px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(255, 204, 0, 0.5);
        text-decoration: none;
        color: white;
        display: block;
        transition: transform 0.3s ease;
        position: relative;
        z-index: 2;
      }

      .product:hover {
        transform: scale(1.05);
        cursor: pointer;
      }

      .product img {
        width: 100%;
        border-radius: 10px;
      }

      .price {
        font-weight: bold;
        color: #ffcc00;
        margin-top: 5px;
      }

      footer {
        background: #111;
        padding: 15px;
        margin-top: 20px;
        border-top: 2px solid #ffcc00;
        position: relative;
        z-index: 2;
      }

      footer p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <h1>My Products</h1>
    <p>Clan battle posters, 1v1 lineups, and profile designs.</p>

    <div class="scroll-container">
      <div class="scroll-content">
        <a href="poster-details.html" class="product">
          <img src="/images/neg.jpg" alt="Clan Poster" />
          <h3>Clan Battle Poster</h3>
          <p>Perfect for tournament announcements.</p>
          <p class="price">Price: $1</p>
        </a>

        <a href="lineup-details.html" class="product">
          <img src="/images/robo.jpg" alt="1v1 Lineup" />
          <h3>1v1 Tournament Lineup</h3>
          <p>Stylish designs for your 1v1 battles.</p>
          <p class="price">Price: $1</p>
        </a>

        <a href="profile-details.html" class="product">
          <img src="/images/uma.jpg" alt="Profile Picture" />
          <h3>Profile Picture Design</h3>
          <p>Custom clan or individual profile pictures.</p>
          <p class="price">Price: $1</p>
        </a>
      </div>
    </div>

    <footer>
      <p></p>
      <p></p>
    </footer>

    <script>
      const snowflakeCount = 60; // number of snowflakes

      for (let i = 0; i < snowflakeCount; i++) {
        const snowflake = document.createElement("div");
        snowflake.classList.add("snowflake");
        snowflake.style.left = Math.random() * window.innerWidth + "px";
        snowflake.style.fontSize = Math.random() * 10 + 10 + "px"; // 10px to 20px
        snowflake.style.animationDuration =
          Math.random() * 5 + 5 + "s, " + (Math.random() * 3 + 2) + "s"; // fall duration, sway duration
        snowflake.style.animationDelay =
          Math.random() * 10 + "s, " + Math.random() * 10 + "s"; // fall delay, sway delay
        snowflake.textContent = "â„";
        if (Math.random() > 0.5) {
          snowflake.style.animationDirection = "normal, alternate-reverse";
        }
        document.body.appendChild(snowflake);
      }
    </script>
  </body>
</html>
